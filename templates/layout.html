<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" , width="device-width" />
    <!--https://getbootstrap.com/docs/5.1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Mason Dixon Canoe Club: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border-bottom border-4">
        <div class="col p-3 bg-info">
          <a>
            <img
              src="/static/bobby.png"
              class="rounded-pill"
              width="150"
              height="150"
            />
          </a>
        </div>
        <div class="col-lg-9 col-sm col-md bg-info">
          <h1 class="display-1">Mason Dixon</h1>
          <h2 class="display-3 ms-5">Canoe Cruisers</h2>
        </div>
        <div class="col p-3 bg-info">
          <a>
            <img
              src="/static/john.png"
              class="rounded-pill"
              width="150"
              height="150"
            />
          </a>
        </div>
      </div>
      <div class="row vh-100">
        <div class="col-lg-2 col-3 bg-info border-end border-4">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-black fs-3" href="/"> Home </a>
            </li>
            <li class="nav-item fs-3">
              <a class="nav-link text-black" href="/join">Join</a>
            </li>
            <li class="nav-item fs-3">
              <a class="nav-link text-black" href="/contact">Contact</a>
            </li>
            <li class="nav-item fs-3">
              <a class="nav-link text-black" href="/memorial">Nancy Memorial</a>
            </li>
            <li class="nav-item fs-3">
              <a class="nav-link text-black" href="/links">Links</a>
            </li>
            <li class="nav-item fs-3">
              <a
                class="nav-link text-black"
                href="https://www.facebook.com/groups/198183710380227/"
                >MDCC Facebook</a
              >
            </li>
            <li class="nav-item fs-3">
              <a class="nav-link text-black" href="/discussion"
                >Discussion Board</a
              >
            </li>
          </ul>
        </div>
        <div class="col bg-light">
          <main>{% block main %}{% endblock %}</main>
        </div>
      </div>
    </div>
  </body>
</html>
