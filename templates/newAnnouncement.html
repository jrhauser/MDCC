{% extends "layout.html" %} {% block title %} New Announcement{% endblock %} {%
block main %}
<div class="row">
  <div class="col-3"></div>
  <div class="col">
    <form action="/newAnnouncement" method="post">
      <div class="form-group row m-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control w-auto"
          id="title"
          name="title"
          placeholder="Title"
          type="text"
        />
      </div>
      <div class="form-group row m-3">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control w-auto"
          id="date"
          name="date"
          placeholder="Date"
          type="date"
        />
      </div>
      <div class="form-group row m-3">
        <label for="time" class="col-sm-2 col-form-label">Time</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control w-auto"
          id="time"
          name="time"
          placeholder="Time"
          type="time"
        />
      </div>
      <div class="form-group row m-3">
        <label for="description" class="col-sm-2 col-form-label"
          >Description</label
        >
        <textarea
          class="form-control w-auto"
          id="description"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group row m-3">
        <button type="submit" class="btn btn-info w-50">
          Add Announcement
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
